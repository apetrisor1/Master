<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List</title>
  <style>
  @import url('https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400');
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="../views/script.js" type="text/javascript"></script>
  <script src="../views/blinkingCat.js" type="text/javascript"></script>
  <link rel="stylesheet" href="../assets/reset.css" type="text/css">
  <link rel="stylesheet" href="../assets/style.css" type="text/css">
</head>
<body>
  
  <div class='wrapper'>
    <div class='columns-wrapper'> 
        <imageholder>
          <img class='cat-eyes' id='cat-eyes' src="../assets/images/cat-eyes-still.png" width="4.35%" alt='cat_eyes'>
          <img class='background-image' id='background-image' src="../assets/images/cat.png" width="15%" alt='cat_image'>
        </imageholder>
        <h3 id='about-me'> About me</h3>
        <h3 id='portfolio'> Portfolio</h3>
        <div class="flex-container">
            <div class="item auto column" id='inputForm'><p id='input-form-button-text'>Input Form</p></div>
            <div class="item auto column" id='rockPaperScissors'><p id='rock-paper-scissors-button-text'>Rock Paper Scissors</p></div>
            <div class="item auto column" id='gamesList'><p id='games-list-button-text'>Games List</p></div>
            <div class="item auto column" id='dota'><p id='dota-button-text'>DOTA2 Rosters</p></div>
        </div>
        <description id='description'>
          <aside class="aside left" id='left'>
            <p class='navigation about'>
              about
            </p>
            <p class='navigation open-app'>
              open app
            </p>
           <p class='navigation api-info-button'>
              api info
            </p>
          </aside>
          <aside class="aside right" id='right'>
          <!-- To be filled from script.js        -->
          </aside>
        </description>
    </div>
  </div>
  
</body>
</html>
