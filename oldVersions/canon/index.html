<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canon</title>
  <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
  <script src = "js/script.js" type="text/javascript"></script>
  <script src = "assets/libraries/bezier.js" type="text/javascript"></script>
  <style>@import url('https://fonts.googleapis.com/css?family=Open+Sans');</style>
  <link rel = "stylesheet" type = "text/css" href ="assets/style.css">
</head>
  
<body>
  <div class = "backImage">
  	<header>HEADER</header>
    <nav>NAV</nav>
    <!-- Clearfix div is used to clear the floating elements inside it: article, section, aside. In CSS we manipulate the clearfix::after -->
    <div class="clearfix">
      <article>ARTICLE
        <section>SECTION 1</section>
        <section>SECTION 2</section>
      </article>
      <aside>ASIDE</aside>
    </div>
    <div class= "canon"></div>
    
    <field>
      
    
    
    <canvas id = "myCanvas" width = "747" height = "598" style = "border: 1px solid white;">
      Your browser does not support the HTML5 canvas tag.</canvas>
  
      <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.moveTo(75, 450);
        ctx.bezierCurveTo(187.5, 187.5, 412.5, 187.5, 675, 487.5);
        ctx.fillStyle = "solid red";
        ctx.stroke();
      </script> 
    </field>
</body>
</html>
